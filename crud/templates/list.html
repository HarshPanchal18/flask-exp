<html>
    <head> <title> List </title> </head>
    <body>
        <h1>LIST OF USERS</h1>
        <table>
            <tr>
                <td>ID</td>
                <td>Username</td>
                <td>Password</td>
            </tr>
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td><a href="/editForm?id={{item[0]}}">Edit</a></td>
                <td><a href="/delete?id={{item[0]}}">Delete</a></td>
            </tr>
            {% endfor %}
            <a href="/logout">Logout</a>
        </table>
    </body>
</html>
